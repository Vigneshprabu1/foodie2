  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign up</h5>
              <form class="form-signin">
                <div class="form-label-group">
                    <label for="inputEmail">Username</label>
                    <input type="text" id="username" class="form-control" required [(ngModel)]="providerDetails.username" [ngModelOptions]="{standalone: true}" autofocus autofocus autocomplete="off">
                  
                </div>
                
                <div class="form-label-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" id="inputEmail" class="form-control" required [(ngModel)]="providerDetails.email" [ngModelOptions]="{standalone: true}" autofocus autofocus autocomplete="off">
                    
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Mobile number</label>
                    <input type="number" id="phonenumber" class="form-control" required [(ngModel)]="providerDetails.mobile_number" [ngModelOptions]="{standalone: true}" autofocus autofocus autocomplete="off">
                    
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Address</label>
                    <input type="text" id="address" class="form-control" required [(ngModel)]="providerDetails.address" [ngModelOptions]="{standalone: true}" autofocus autofocus autocomplete="off">
                    
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="providerDetails.password" [ngModelOptions]="{standalone: true}" autofocus autocomplete="off">

                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Confirm Password</label>
                    <input type="password" id="inputConfirmPassword" class="form-control"  [(ngModel)]="providerDetail.confirmpassword" [ngModelOptions]="{standalone: true}" autofocus autocomplete="off">
                    
                </div>
  
                <div class="form-label-group">
                    <label for="inputEmail">Security Question</label>
                    <input type="text" id="securityquestion" class="form-control" required [(ngModel)]="providerDetails.security_question" [ngModelOptions]="{standalone: true}" autofocus autofocus autocomplete="off">

                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Security Answer</label>
                    <input type="text" id="securityanswer" class="form-control" required [(ngModel)]="providerDetails.security_answer" [ngModelOptions]="{standalone: true}" autofocus autocomplete="off">

                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signup()">Sign up</button>
                <hr class="my-4">
                <div style="text-align: center">
                Already have an account?<br>
                <a class="btn btn btn-secondary" routerLink="/login">Login</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
