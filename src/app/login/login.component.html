<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" (submit)="login($event)">
              <div class="form-label-group">
                <label >Username</label>
                <input type="email" id="inputEmail" class="form-control" required autofocus autocomplete="off">
                
              </div>

              <div class="form-label-group">
                <label >Password</label>
                <input type="password" id="inputPassword" class="form-control"  required autofocus autocomplete="off">
                
              </div>
              <br>
              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
            <div style="text-align:center">
                <button type="button" data-toggle="modal" (click)="openModalDialog()">Forgot password?</button>
            </div>
            <!-- forgot password -->

            <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}"  id="vicky1">
              <!-- modal-dialog -->
              <div class="modal-dialog" id="vicky" role="document">
                <!-- modal-content -->
                <div class="modal-content">
                  <!-- modal-header -->
                  <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
                    <!-- <h4 class="modal-title">Login</h4> -->
                  </div>
            
                  <!-- modal-body -->
                  <div class="modal-body">
                    <div class="row">
                        <label>Enter mobile number</label><br><br>
                        <input type="number" [(ngModel)]="providerDetail1.phno" [ngModelOptions]="{standalone: true}"><br><br>
                        <button type="button" (click)="changepassword()">Change</button>
                    </div>
                  </div>
            
                  <!-- modal-footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    Don`t have an account?<br>
    <a class="btn btn btn-secondary" routerLink="/signup">Signup</a>
  </div>
</body>
